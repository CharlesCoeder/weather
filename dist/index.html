<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">What's the weather in...</div>
    <div class="weather">
      <div class="loader"></div>
      <div class="info hidden">
        <div class="top">
          <div id="autocomplete" class="autocomplete-container hidden"></div>
          <div class="location">
            <div class="names">
              <div class="city"></div>
              <div class="state"></div>
            </div>
          </div>
        </div>
        <div class="toggleDiv">
          <label class="toggle">
            <input class="toggleInput" type="checkbox" checked>
            <span class="slider"></span>
            <span class="labels" data-on="Fahrenheit" data-off="Celsius"></span>
          </label>
        </div>
        <div class="weatherData">
          <div class="temperature"></div>
          <div class="data-container">
            <img src="./images/feels_like.svg" alt="feels_like">
            <div class="data">
              <div>Feels Like</div>
              <div class="feelsLikeData"></div>
            </div>
          </div>
          <div class="data-container">
            <img src="./images/humidity.svg" alt="humidity">
            <div class="data">
              <div>Humidity</div>
              <div class="humidityData"></div>
            </div>
          </div>
          <div class="data-container">
            <img src="./images/sunrise.svg" alt="sunrise">
            <div class="data">
              <div>Sunrise</div>
              <div class="sunriseData"></div>
            </div>
          </div>
          <div class="data-container">
            <img src="./images/sunset.svg" alt="sunset">
            <div class="data">
              <div>Sunset</div>
              <div class="sunsetData"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
